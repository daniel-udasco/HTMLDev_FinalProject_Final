<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="img/tup_logo.svg" alt="School Logo" class="logo">
        <h1>Technological University of the Philippines - Visayas</h1>
    </header>

    <nav>
        <a href="about.html">About Page</a>
        <a href="admission.html">Admission Page</a>
        <a href="student.html">Student Page</a>
        <a href="academics.html">Academics</a>
    </nav>

    <div class="fullscreen-slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="slide1" checked>
        <input type="radio" name="radio-btn" id="slide2">
        <input type="radio" name="radio-btn" id="slide3">

        <div class="slide first">
            <img src="img/slide1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="img/slide2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="img/slide3.jpg" alt="Slide 3">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
        </div>
    </div>

    <div class="navigation-manual">
        <label for="slide1" class="manual-btn"></label>
        <label for="slide2" class="manual-btn"></label>
        <label for="slide3" class="manual-btn"></label>
    </div>
    </div>

    <section class="card-section">
    <div class="card">
        <img src="img/card1.jpg" alt="Card 1">
        <h3>Admission Process</h3>
    </div>
    <div class="card">
        <img src="img/card2_alt.jpg" alt="Card 2">
        <h3>Enrollment Procedure</h3>
    </div>
    <div class="card">
        <img src="img/card4.jpg" alt="Card 3">
        <h3>Programs Offered</h3>
    </div>
    <div class="card">
        <img src="img/tup_logo_bg_medium.jpg" alt="Card 4">
        <h3>Organizations</h3>
    </div>
    </section>

    <main>
        <h2>Home Page</h2>
        <p>This is the homepage. Use the menu above to explore our website.</p>
    </main>

</body>
</html>
